{% extends "base_blogs.html" %}
{% block content %}
<h1>Categories</h1>
<form method="post">
    <input type="text" name="category_name" class="form-control" placeholder="New category">
    <button type="submit" class="btn btn-primary">Add</button>
</form>
<ul>
{% for category in categories %}
    <li>{{ category.name }}</li>
{% endfor %}
</ul>
{% endblock %}
